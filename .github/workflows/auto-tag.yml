name: Auto-tag release

on:
  push:
    branches: [main]

jobs:
  tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install
      - run: bun run lint
      - run: bun run typecheck
      - run: bun test

      - name: Check if version is already tagged
        id: version-check
        run: |
          VERSION=$(bun -e "console.log(require('./package.json').version)")
          TAG="v$VERSION"
          if git tag -l "$TAG" | grep -q "$TAG"; then
            echo "tag=false" >> "$GITHUB_OUTPUT"
            echo "Tag $TAG already exists, skipping."
          else
            echo "tag=true" >> "$GITHUB_OUTPUT"
            echo "version=$VERSION" >> "$GITHUB_OUTPUT"
            echo "New version $VERSION detected, will tag."
          fi

      - name: Verify version sync
        if: steps.version-check.outputs.tag == 'true'
        run: |
          PKG_VERSION="${{ steps.version-check.outputs.version }}"
          SRC_VERSION=$(grep -oP 'const VERSION = "\K[^"]+' src/index.ts)
          if [ "$PKG_VERSION" != "$SRC_VERSION" ]; then
            echo "::error::Version mismatch! package.json=$PKG_VERSION src/index.ts=$SRC_VERSION"
            echo "Both package.json and src/index.ts must have the same version."
            echo "Use 'bun run version:bump <major|minor|patch>' to update both."
            exit 1
          fi

      - name: Tag release
        if: steps.version-check.outputs.tag == 'true'
        run: |
          VERSION="${{ steps.version-check.outputs.version }}"
          git tag "v$VERSION"
          git push origin "v$VERSION"

      - name: Create GitHub release
        if: steps.version-check.outputs.tag == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ steps.version-check.outputs.version }}"
          gh release create "v$VERSION" \
            --title "v$VERSION" \
            --generate-notes
